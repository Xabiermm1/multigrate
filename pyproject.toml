[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]


[project]
name = "multigrate"
version = "0.0.1"
description = "A very interesting piece of code"
readme = "README.md"
requires-python = ">=3.9,<3.11"
license = {file = "LICENSE"}
authors = [
    {name = "Anastasia Litinetskaya"},
]
maintainers = [
    {name = "Anastasia Litinetskaya", email = "alitinet@gmail.com"},
]
urls.Documentation = "https://multigrate.readthedocs.io/"
urls.Source = "https://github.com/theislab/multigrate"
urls.Home-page = "https://github.com/theislab/multigrate"
dependencies = [
    "anndata==0.8.0",
    "scikit-learn==1.0.2",
    "statsmodels==0.13.2",
    "numba==0.55.1",
    "tables==3.7.0",
    "scvi-tools==0.14.6",
    "torchmetrics==0.6.0",
    "matplotlib"
]

[project.optional-dependencies]
dev = [
    # CLI for bumping the version number
    "bump2version",
    "pre-commit"
]
doc = [
    "notebook==6.4.10",
    "louvain==0.7.1",
    "scanpy==1.9.0",
    "sphinx>=4",
    "furo",
    "myst-parser",
    "sphinxcontrib-bibtex>=1.0.0",
    "scanpydoc[typehints]>=0.7.4",
    # For notebooks
    "nbsphinx",
    "ipykernel"
]
test = [
    "pytest",
    "pytest-cov",
]

[tool.coverage.run]
source = ["multigrate"]
omit = [
    "**/test_*.py",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
xfail_strict = true
addopts = [
    "--import-mode=importlib",  # allow using test files with same name
]

[tool.isort]
include_trailing_comma = true
multi_line_output = 3
profile = "black"
skip_glob = ["docs/*"]

[tool.black]
line-length = 120
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.jupytext]
formats = "ipynb,md"
